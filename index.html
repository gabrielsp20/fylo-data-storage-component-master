<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main class="container">

    <div class="logoicon">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="document">
        </div>

        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder">
        </div>

        <div class="icon">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="txt">
      <div class="paragraph">
        <p> Youâ€™ve used <span> 815 GB </span> of your storage </p>
      </div>

      <div class="gb">
        <div class="container-barra">
          <div class="bar">
            <div class="gradient">
              <div class="boll"></div>
            </div>
          </div>
        </div>
        <div class="number">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="rest-container">
        <div class="rest">
          <p> 185 <span>GB Left</span> </p>
          <div class="balao"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
